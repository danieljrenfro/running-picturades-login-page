<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Login Page Wireframe</title>
</head>
<body>
  <header>
    <h1>Running Picturades</h1>
    <nav class="nav">
      <ul>
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/rules">Rules</a></li>
        <li class="nav-item"><a href="/login">Login</a></li>
        <li class="nav-item"><a href="/profile">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-form">
      <h2>Login</h2>
      <form action="get">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
      <p>Don't have an account? Click <a href="/home/#signup">here to signup.</a></p>
    </section>
  </main>

  <footer>
    <p>Running Picturades</p>
  </footer>
</body>
</html>
